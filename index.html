<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simpre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 text-center" >Calculadora simple</h1>
        <p>Introduce dos numeros en cada cuadro. Haz click en el botón de la operación que desees realizar con ambos números. 
            Considera que las operaciones se harán "colocando" colocando primero el número ingresado en "Primer numero"; el orden en los cuales lo ingrese no afectará esto. 
        </p>
        <div class="container">
        <div class="row mb-5">
            <div class="col text-center col-sm-6">
                <label for="primer-numero">Primer número</label>
                <input type="number" id="primer-numero" name="primer-numero" placeholder="Introduce número"  required> 
            </div>
            <div  class="col text-center col-sm-6">
                <label for="segundo-numero">Segundo número</label>
                <input id="segundo-numero" type="number" placeholder="Introduce número" required>
            </div>
        </div>
        </div>

        <div class="col text-center mb-2" id="resultado"></div>
        
        <div class="container mt-3 my-2 text-center">
            <div class="row justify-content-around">
                <button class="col-lg-2 col-md-3 col-sm-5 btn btn-ultra-voilet btn-lg" onclick="multiplica()">Multiplicar</button>
                <button class="col-lg-2 col-md-3 col-sm-5 btn btn-ultra-voilet btn-lg" onclick="divide()" min="1">Dividir</button>
                <button class="col-lg-2 col-md-3 col-sm-5 btn btn-ultra-voilet btn-lg" onclick="suma()">Sumar</button>
                <button class="col-lg-2 col-md-3 col-sm-5 btn btn-ultra-voilet btn-lg" onclick="resta()">Restar</button>
            </div>
        </div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/script2.js"></script>
</body>
</html>
